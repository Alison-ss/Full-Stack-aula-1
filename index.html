<!--O doctype diz ao navegador qual tipo de documento sera carregado-->
<!DOCTYPE html>

<!--A tag html inicia nosso documento, o atributo lang informa qual idioma
do conteudo da página-->
<html lang="pt-br">
    <head>
        <!-- O titulo aparece na aba do navegador-->
        <title>Minha primeira página</title>

        <!-- O meta charset informa qual conjunto de caracteres será utilizado-->
        <meta charset="UTF-8"/>

    </head>
    <body>
        <h1>Minha historia</h1>

        <p>Sou o Alison Silva, nascido na cidade de Gaurulhos-SP em 1993</p>



        

    </body>

</html>
